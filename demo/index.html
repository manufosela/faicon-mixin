<!doctype html>
<html>
  <head>
    <title>FaIcon Mixin demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <style>
    </style>
    <script id="code" type="module">
      import { LitElement, html, css } from 'lit-element';
      import {FaIcon} from '../faicon-mixin';

      class FakeWc extends FaIcon(LitElement) {
        static get is() {
          return 'fake-wc';
        }
      
        static get properties() {
          return {
            text: {type: String },
            icon: { type: String },
            size: { type: String }
          };
        }

        constructor() {
          super();
        }

        render() {
          return html`
            ${this.getSVGFaIcon(this.icon, this.size)}
            <h3>${this.text}</h3>
          `;
        }
      }
      window.customElements.define(FakeWc.is, FakeWc);
    </script>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic faicon-mixin Demo</h3>
      <fake-wc text="home icon with size 5rem " icon="home" size="5rem"></fake-wc>
      <fake-wc text="briefcase icon with size 100px" icon="briefcase" size="100px"></fake-wc>
      <fake-wc text="calendar icon with size 24px" icon="calendar" size="24px"></fake-wc>
    </div>
  </body>
</html>
